<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.freelogovectors.net/wp-content/uploads/2020/11/apple_music_logo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Music player</title>
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <div class="img-area">
            <img src="" alt="">
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
            </div>
            <div class="timer">
                <span class="current">0.00</span>
                <span class="duration"></span>
            </div>
            <audio id="main-audio" src=""></audio>
        </div>
        <div class="volume">
            <p id="volume_show">50</p>

            <i class="material-icons" id="volume_icon"
            onclick="mute_sound();">volume_up</i>
            <input type="range" min="0" max="100" value="50" id="volume"
            onchange="volume_change()">
        </div>
        <div class="controls">
            <i class="material-icons" title="Playing looped" id="repeat-plist">repeat</i>
            <i class="material-icons" id="prev">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>
            <i class="material-icons" id="next">skip_next</i>
            <i class="material-icons" id="more-music">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                <i class="material-icons">queue_music</i>
                <span>Music list</span>
                </div>
            <i class="material-icons" id="close">close</i>
            </div>
            <ul>
            </ul>
        </div>
    </div>
<script src="./js/music-list.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
